<nav class="navbar navbar-default">
    <div class="container">
        <img height="60" width="60" src="images/brainstorm.png" alt="">
        <h3 class="inline">Brainstorm</h3>
        <!-- <button class="btn btn-default" type="button" name="button">Login</button> -->
        <!-- <button class="btn btn-default" type="button" name="button">Signup</button> -->
</nav>
<div class="row">


    <div class="container">
        <!-- <h3>Storm {{$ctrl.storm.id}}</h3> -->
        <h2>{{$ctrl.storm.name}}</h2>
        <form ng-submit="$ctrl.createEntry()">
            <input autofocus="autofocus" class="form-control" ng-model="$ctrl.entry.content" type="text" name="" value="{{$ctrl.entry.content}}">
            <button class="btn btn-default" type="submit" name="">Create Entry</button>
            <button ui-sref="create" class="btn btn-default" type="" name="">Home</button>
        </form>
        <div class="" ng-repeat="entry in $ctrl.entries">
            <button ng-show="!entry.show" ng-click="entry.show = !entry.show;" class="btn btn-default btn-xs" type="button" name="button">Edit</button>
            <button ng-show="entry.show" ng-click="$ctrl.updateEntry(entry)" class="btn btn-default btn-xs" type="button" name="button">Save</button>
            <h3 ng-show="!entry.show" class="inline">{{entry.content}}</h3>
            <input ng-model="entry.content" class="width: auto;" ng-show="entry.show" class="form-control inline col-sm-10" type="text" name="" value="{{entry.content}}">
            <p ng-show="entry.show" class="inline" ng-click="$ctrl.deleteEntry(entry)">Delete</p>
        </div>
        <button ng-click="$ctrl.govotechat()" class="btn btn-default" type="button" name="button">Next</button>
    </div>
</div>
